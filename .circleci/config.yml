#
# CircleCI 2.0 configuration file
#
# CircleCI からは master ブランチの内容を公開サイトリポジトリへプッシュします。
# 
# 参考: https://circleci.com/docs/2.0/configuration-reference/
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10.1
      
    filters:
      branches:
        only: master

    steps:
      - checkout

      #
      # キャッシュの復元
      #

      # node のモジュールだけでなく、公開サイトのリポジトリもキャッシュします。
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-local.json" }}
      - restore_cache:
          keys:
          - v1-public-sites-

      #
      # サイトのビルド
      #

      - run: npm install
      - run: npm run build-release
      - run: npm test

      #
      # 公開サイトのアップデート
      #

      # デフォルトではソース自体の deploy key を使ってしまうために公開サイトのリポジトリに
      # アクセスできないので、公開サイト用の deploy key を別途作って使用しています。
      # この deploy key はリポジトリ設定の SSH Permissions に登録されています。
      - add_ssh_keys:
          fingerprints:
            - "$PUBLIC_DEPLOY_KEY"
      - run: scripts/deploy 2018

      #
      # キャッシュの生成
      #

      # node のモジュールだけでなく、公開サイトのリポジトリもキャッシュします。
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-local.json" }}
      - save_cache:
          paths:
            - tmp/sitetest-public
          key: v1-public-sites-{{ .BuildNum }}
